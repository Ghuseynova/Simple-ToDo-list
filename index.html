<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My ToDo List</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/todo.css">
</head>
<body>
	<div class="container">
		<h1>My Simple ToDo List</h1>
		<input type="text" id="add" placeholder="Add New ToDo">
		<ul>
			<li>To read book <span><i class="fas fa-trash-alt"></i><i class="far fa-check-circle"></i></span></li>
			<li>To learn 10 new words <span> <i class="fas fa-trash-alt"></i><i class="far fa-check-circle"></i></span></li>
			<li>To go to grandmother <span> <i class="fas fa-trash-alt"></i><i class="far fa-check-circle"></i></span></li>
		</ul>
	</div>	

<script src="assets/js/lib/jquery-3.3.1.min.js"></script>	
<script src="assets/js/todo.js"></script>
</body>
</html>
